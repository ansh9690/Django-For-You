{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Contact Us</title>
    <style>

    </style>
  </head>
  <body>
    <div class="container">
        <div class="signup-form col-lg-6 mx-auto border border-info rounded p-3 m-3 mt-5">
        <h2 class="text-center">Contact Us</h2>
        <hr>
        <form method="post" action="{% url 'home:contact_us' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="your phone number">
            </div>
            <div class="form-group">
                <label for="emailadd">Email address</label>
                <input type="email" name="emailadd" class="form-control" id="emailadd" placeholder="your email address">
            </div>
            <div class="form-group">
                <label for="body">Message</label>
                <textarea class="form-control" name="body" id="body" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
