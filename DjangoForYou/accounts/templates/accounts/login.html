{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Sign In</title>
    <style>

    </style>
  </head>
  <body>
    <div class="container">
        <div class="signin-form col-lg-4 mx-auto border border-info rounded p-3 m-3 mt-5">
            <h2 class="text-center">Sign In</h2>
            <hr>
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group">
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required="" id="id_username" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" autocomplete="current-password" class="form-control" required="" id="id_password"  placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary  btn-block">Sign in</button>
                </div>
            </form>
        <div class="hint-text">Need an accounts? <a href="{% url 'accounts:signup' %}" >Sign up here!</a></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
